<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Contact | AllXTECHH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #4F46E5, #7C3AED);
      color: white;
      overflow-x: hidden;
    }

    body {
      padding-top: 80px;
    }

    .logo {
      position: fixed;
      top: 1rem;
      left: 1rem;
      width: 150px;
      height: auto;
      z-index: 12;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(79, 70, 229, 0.95);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 11;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      transition: 0.3s ease;
    }

    nav a:hover {
      text-shadow: 0 0 5px white;
    }

    nav a.active {
      font-weight: 700;
      border-bottom: 2px solid white;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: auto;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: rgba(79, 70, 229, 0.95);
      position: absolute;
      top: 65px;
      right: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }

    .mobile-nav a {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    form {
      background: white;
      border-radius: 14px;
      padding: 2rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    label {
      color: #333;
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #4F46E5;
      color: white;
      border: none;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background: #3730a3;
    }

    .note {
      margin-top: 1.8rem;
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.9);
    }

    @media (max-width: 768px) {
      nav {
        justify-content: space-between;
      }

      nav .menu-toggle {
        display: flex;
      }

      nav .links {
        display: none;
      }

      nav.active .mobile-nav {
        display: flex;
      }

      .logo {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html">
    <img src="allxtechh-logo.png" alt="AllXTECHH Logo" class="logo" />
  </a>

  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="top-picks.html">Top Picks</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="about.html">About Us</a>
    </div>
    <div class="mobile-nav" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="top-picks.html">Top Picks</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="about.html">About Us</a>
    </div>
  </nav>

  <main>
    <h1>Get in Touch</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="How can we help?" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p class="note">Weâ€™re open to partnerships, reviews, and business inquiries. Thanks for reaching out!</p>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
