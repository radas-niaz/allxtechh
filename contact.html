<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | AllXTECHH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #4F46E5, #7C3AED);
      color: white;
      overflow-x: hidden;
    }

    .header-spacer {
      height: 90px;
    }

    .logo {
      position: fixed;
      top: 0.8rem;
      left: 1.5rem;
      width: 180px;
      height: auto;
      max-width: 100%;
      border-radius: 12px;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      z-index: 11;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .logo {
        width: 150px;
      }
    }
    @media (max-width: 480px) {
      .logo {
        width: 130px;
      }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 2rem 1rem 200px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 10;
      pointer-events: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      margin-left: 1.8rem;
      pointer-events: auto;
      opacity: 0.95;
      transition: all 0.3s;
    }

    nav a:hover {
      opacity: 1;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    nav a.active {
      font-weight: 600;
    }

    main {
      min-height: calc(100vh - 90px);
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      z-index: 3;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      background: white;
      border-radius: 14px;
      padding: 2.5rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 0.6rem;
      font-size: 1.1rem;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9f9f9;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #4F46E5;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background: #3730a3;
    }

    .note {
      margin-top: 1.8rem;
      text-align: center;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.9);
    }

    @media (max-width: 768px) {
      form { padding: 2rem; }
      main { padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="header-spacer"></div>

  <a href="index.html">
    <img src="allxtechh-logo.png" alt="AllXTECHH Logo" class="logo" />
  </a>

  <nav>
    <a href="index.html">Home</a>
    <a href="categories.html">Categories</a>
    <a href="top-picks.html">Top Picks</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="about.html">About Us</a>
  </nav>

  <main>
    <h1>Get in Touch</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="How can we help?" required></textarea>
      </div>
      <button type="button">Send Message</button>
    </form>
    <p class="note">Weâ€™re open to partnerships, reviews, and business inquiries. Thanks for reaching out!</p>
  </main>

</body>
</html>
